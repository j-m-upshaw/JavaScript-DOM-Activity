<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">    

    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    // Placeholder for functionality to be added in future exercises
    //Function to add a task
    //Also creates the ability to edit or delete items
    function addTask() {
        const inp = document.getElementById("taskInput");
        //removes white space
        const taskText = inp.value.trim();

        if (taskText != "") {
            const ul = document.getElementById("todoList");
            //creates list item to add
            const li = document.createElement("li");
            //created to hold the input value
            const span = document.createElement("span");
            span.textContent = taskText;

            //Creates the edit button
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.onclick = () => editTask(span);

            //Creates the remove button
            const remButton = document.createElement("button");
            remButton.textContent = "Delete";
            remButton.onclick = () => removeTask(li);

            //Append new list item and buttons
            li.appendChild(span);
            li.appendChild(editButton);
            li.appendChild(remButton);

            //Append new task to the list
            ul.appendChild(li);

            //Clear for new input
            inp.value = "";
        }

        else {
            alert("Please enter a valid task");
        }

        function editTask(span) {
            //Ask for new text
            let newInfo = prompt("Please enter new info", span.textContent);

            //Makes sure input isn't empty before and after the trim
            if (newInfo != "" && newInfo.trim() != "") {
                //changes the info after the text
                span.textContent = newInfo.trim();
            }
        }

        function removeTask(li) {
            
        }


    }
</script>

</body>
</html>
